<!DOCTYPE html>
<html ng-app="TodoApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO Liste - Connection</title>
    <!-- <script src="angular.min.js"></script> -->
    
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">
    
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-messages.min.js"></script>
    
    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>
    
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    
    <script src="./js/localStorage.service.js"></script>
    <script src="./js/connection.js"></script>
</head>

<body ng-controller=ConnectionController>

    <div class="container content ">
        <div class="container col-sm-8 col-sm-offset-2">
            <form name="connectionForm" class="form-group">
                <div class="form-group">
                    <label>Pseudo ou email</label>
                    <input type="text" placeholder="NicknameEmail" ng-model="formData.nicknameemail" class="form-control">
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input name="nickpass" type="password" placeholder="Mot de passe" ng-model="formData.pass" class="form-control">
                </div>
                <div ng-messages="connectionForm.nickpass.$error" role="alert">
                    <div ng-message="errone">L'identifiant ou le mot de passe est erronn√© !</div>
                </div>
                <button type="submit" ng-click="connect(connectionForm)" class="btn btn-primary btn-lg btn-block">Se connecter</button>
            </form>
            <p>Vous n'avez pas encore de compte ?<a href="inscription.html"> S'inscrit maintenant !</a></p>
        </div>        
    </div>
</body>
</html>
