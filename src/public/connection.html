<!DOCTYPE html>
<html ng-app="TodoApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO Liste</title>
    <!-- <script src="angular.min.js"></script> -->
    
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">
    
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-messages.min.js"></script>
    
    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>
    
    <script src="./js/index.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    
    <script src="./js/connection.js"></script>
    <script src="./js/cookie.js"></script>
</head>

<body ng-controller=ConnectionController>
	<div class='navbar navbar-inverse navbar-fixed-top headroom' >
		<div class='container'>
			<div class='navbar-header'>
				<button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse'><span class='icon-bar'></span> <span class='icon-bar'></span> <span class='icon-bar'></span> </button>
				<a class='navbar-brand' href="./index.html"><img src='./img/favicon.png'> TaskList </a>
			</div>
			<div class='navbar-collapse collapse'>
				<ul class='nav navbar-nav pull-right'>
                    <li><a href='./index.html'>Accueil</a></li>
                    <li><a href='#' ng-class="{'hidden': idUser!=null}">Se connecter</a></li>
                    <li><a href='./inscription.html' ng-class="{'hidden': idUser!=null}">S'inscrire</a></li>
                    <li><a href='./meslistes.html' ng-class="{'hidden': idUser==null}">Mes listes</a></li>
                    <li><a href='./moncompte.html' ng-class="{'hidden': idUser==null}">Mon compte</a></li>
                    <li><a onclick="Logout()" ng-class="{'hidden': idUser==null}">Se déconnecter</a></li>
				</ul>
			</div>
		</div>
    </div>
    
    <header id='head'>
		<div class='container'>
			<div class='row'>
				<h1 class='lead'>Se connecter</h1>
			</div>
		</div>
	</header>

    <div class="container content ">
        <div class="container col-sm-8 col-sm-offset-2">
            <form class="form-group">
                <div class="form-group">
                    <label>Pseudo</label>
                    <input type="text" placeholder="Pseudo" ng-model="formData.pseudoUser" class="form-control">
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" placeholder="Mot de passe" ng-model="formData.mdpUser" class="form-control">
                </div> 
                <p ng-class="{'hidden': errorId==false, 'text-danger text-center': errorId==true}">Pseudo ou Mot de passe erroné</p>
                <button type="submit" ng-click="seconnecter()" class="btn btn-primary btn-lg btn-block">Se connecter</button>
            </form>
            <p>Vous n'avez pas encore de compte TaskList ?<a href="inscription.html"> S'inscrit maintenant !</a></p>
        </div>        
    </div>
</body>
</html>
