            <div class="md-toolbar-tools">
                <h2>Modifier une tache :</h2>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <div id="todo-form">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Ã©crire quelque chose" value="{{updateData.text}}" ng-model="updateData.text">

                        </div>
                    </form>
